<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="card-header-actions">
            <button type="button" class="btn btn-success" tooltip="Actualiser la page"
                    (click)="initData()">
              <i class="icon-refresh"></i>
            </button>
            <button type="button" class="btn btn-primary" tooltip="Ajouter une catégorie"
                    (click)="addCategorie()">
              <i class="icon-plus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" [width]="'100%'" class="mat-elevation-z3">


            <!-- Rôle Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID</th>
              <td mat-cell *matCellDef="let element">#{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Libelle</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions</th>
              <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-outline-dark"
                        tooltip="Modifier catégorie: {{element.name}}"
                        (click)="editCategorie(element)">
                  <i class="icon-pencil"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger"
                        tooltip="Supprimer catégorie: {{element.name}}"
                        (click)="deleteCategorie(element)">
                  <i class="icon-trash"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <alert *ngIf="categories.length == 0" type="secondary">
            Pas de données à afficher.
          </alert>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
