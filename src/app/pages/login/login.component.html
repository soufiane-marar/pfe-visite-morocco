<div class="app-body vh-100">
  <main class="main d-flex align-items-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card text-white bg-gray-100 py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <div class="mt-3 text-center">
                    <img src="./assets/img/brand/logo.png" width="256" alt="Logo">
                  </div>
                </div>
              </div>
            </div>
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous Ã  votre compte</p>
                  <alert [type]="'danger'" [hidden]="!hasError">
                    <span [innerHTML]="alertContent"></span>
                  </alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Tapez votre email ici" required
                           [ngClass]="{'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}">

                    <div class="invalid-feedback"
                         *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                      <p *ngIf="loginForm.controls['email'].hasError('required')">
                        {{frErrSrv.setErrorMessage('required')}}
                      </p>
                      <p *ngIf="loginForm.controls['email'].hasError('email')">
                        {{frErrSrv.setErrorMessage('email')}}
                      </p>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Tapez votre mot de passe ici" formControlName="password"
                           required
                           [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">

                    <div class="invalid-feedback"
                         *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                      <p *ngIf="loginForm.controls['password'].hasError('required')">
                        {{frErrSrv.setErrorMessage('required')}}
                      </p>
                      <p *ngIf="loginForm.controls['password'].hasError('minlength')">
                        {{frErrSrv.setErrorMessage('minlength', 4)}}
                      </p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-facebook px-4" (click)="login()">Se connecter</button>
                    </div>
                    <!--<div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Contactez nous</button>
                    </div>-->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
